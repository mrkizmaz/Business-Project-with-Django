{% extends "layout.html" %}

{% block title %} LOGIN PAGE {% endblock title %}

{% block body %}
{% load crispy_forms_tags %}

<div class="col-md-10 offset-md-1">
    <div class="common_div">
      
        <h5>LOGIN FORM</h5>
     
    </div><br>
      
    <form method="post">
        {% csrf_token %}

        {{form | crispy}}
        <br>
    
        <p class="mt-4 text-sm text-center">Don't have an account? <a class="text-primary text-gradient font-weight-bold" href="/manager/register">Register</a></p>
        <div class="text-center"><button class="btn btn-success w-50 my-1 mb-2" type="submit"><b>LOG IN</b></button></div>
    </form>
</div>



{% endblock body %}
